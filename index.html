<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/6727/6727583.png" />
    <title>rock-paper-scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="https://cdn-icons-png.flaticon.com/128/1527/1527451.png" alt="" >
        </div>
        <div class="choice" id="p">
            <img src="https://cdn-icons-png.flaticon.com/128/2165/2165797.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="https://cdn-icons-png.flaticon.com/128/2165/2165722.png" alt="">
        </div>
    </div>

    <p id="action-message">Make your move.</p>

    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
